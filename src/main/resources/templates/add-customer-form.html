<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="${title}">Add Customer</title>
</head>
<body>
<div class="container" style="margin-top: 1rem">

    <h2 class="text-primary" th:text="${title}">Add New Customer</h2>
    <hr/>

    <form th:action="@{/saveCustomer}" th:object="${formData}" method="POST">

        <input type="hidden" th:field="*{id}" />
        <label class="form-label">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control col-4 mb-4" placeholder="Enter First Name" />
        <label class="form-label">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control col-4 mb-4" placeholder="Enter Last Name" />
        <label class="form-label">Email</label>
        <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter Email" />
        <label class="form-label">Phone</label>
        <input type="text" th:field="*{phone}" class="form-control col-4 mb-4" placeholder="Enter Phone Number" />
        <label class="form-label">Address Line 1</label>
        <input type="text" th:field="*{address.addressLine1}" class="form-control col-4 mb-4" placeholder="Street Number and Name" />
        <label class="form-label" >City</label>
        <input type="text" th:field="*{address.city}" class="form-control col-4 mb-4" placeholder="Enter City Name" />
        <label class="form-label">State</label>
        <input type="text" th:field="*{address.state}" class="form-control col-4 mb-4" placeholder="Enter State" />
        <label class="form-label">Postal Code</label>
        <input type="text" th:field="*{address.postCode}" class="form-control col-4 mb-4" placeholder="Enter Zip Code" />

        <button type="submit" class="btn btn-primary col-2">Save</button>
    </form>
    <hr/>
    <a th:href="@{/listCustomer}">Back to list</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
