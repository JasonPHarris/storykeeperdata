<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="${title}">Add Customer</title>
</head>
<body style="background-color: black">
<div class="container" style="margin: 3rem; background-color: whitesmoke; overflow: hidden">

    <h2 class="text-primary" th:text="${title}">Add New Customer</h2>
    <hr/>

    <form th:action="@{/saveCustomer}" th:object="${formData}" method="POST">

        <label class="form-label"><strong>First Name</strong></label>
        <input type="text" th:field="*{firstName}" class="form-control col-4 mb-4" placeholder="Enter First Name" />
        <label class="form-label"><strong>Last Name</strong></label>
        <input type="text" th:field="*{lastName}" class="form-control col-4 mb-4" placeholder="Enter Last Name" />
        <label class="form-label"><strong>Email</strong></label>
        <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter Email" />
        <label class="form-label"><strong>Phone</strong></label>
        <input type="text" th:field="*{phone}" class="form-control col-4 mb-4" placeholder="Enter Phone Number" />
        <label class="form-label"><strong>Address Line</strong></label>
        <input type="text" th:field="*{address.addressLine1}" class="form-control col-4 mb-4" placeholder="Street Number and Name" />
        <label class="form-label" ><strong>City</strong></label>
        <input type="text" th:field="*{address.city}" class="form-control col-4 mb-4" placeholder="Enter City Name" />
        <label class="form-label"><strong>State</strong></label>
        <input type="text" th:field="*{address.state}" class="form-control col-4 mb-4" placeholder="Enter State" />
        <label class="form-label"><strong>Postal Code</strong></label>
        <input type="text" th:field="*{address.postCode}" class="form-control col-4 mb-4" placeholder="Enter Zip Code" />

        <button type="submit" class="btn btn-primary col-2"><strong>Save</strong> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
        </svg></button>
    </form>
    <hr/>
    <a th:href="@{/listCustomer}">Back to Dashboard</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
