<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Story Keeper</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/listBook}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/customer}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/order}">Orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 class="text-primary" style="margin: 1rem">Books</h1>

<div class="container-fluid" style="margin: 3rem">
    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
    <label class="btn btn-secondary" for="option1">Title</label>

    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
    <label class="btn btn-secondary" for="option2">Author</label>

    <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
    <label class="btn btn-secondary" for="option3">ISBN</label>

    <label for="inputSearch"></label><input type="text" class="form-control" name="search" id="inputSearch"  style="max-width: 35rem;margin-top: 1rem">

    <input class="btn btn-primary" style="margin-top: 1rem" type="submit" value="Search">
</div>

<div style="margin-block: 1rem; margin-left: 1rem">
        <form th:action="@{/addBookForm}" method="get">
            <button type="submit" class="btn btn-secondary">Add Book</button>
        </form>
</div>

<div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>ISBN</th>
                <th>Category</th>
                <th>Price Each</th>
                <th>Qty</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book: ${bookList}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.priceEach}"></td>
                <td th:text="${book.qty}"></td>
                <td>
                    <a th:href="@{/showUpdateForm(bookIsbn=${book.isbn})}" class="btn btn-info">Edit</a>
                </td>
                <td>
                    <form th:action="@{/remove-book}" method="post">
                        <input type="hidden" name="isbn" th:value="${book.isbn}">
                        <button type="submit" class="btn btn-secondary">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
