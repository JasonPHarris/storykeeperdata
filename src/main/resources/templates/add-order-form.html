<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Order</title>
</head>
<body>
<div  class="container" style="margin-top: 1rem">
  <h2 class="text-primary">Add New Order</h2>
  <div>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>ISBN</th>
        <th>Category</th>
        <th>Price Each</th>
        <th>Qty</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="book: ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.priceEach}"></td>
        <td th:text="${book.qty}"></td>
          <form th:action="@{/addBookToOrder}" method="post">
            <input type="hidden" name="book" th:value="${book}">
            <button type="submit" class="btn btn-secondary">Add</button>
          </form>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container" style="margin-top: 1rem">
  <form th:action="@{/saveOrder}" th:object="${formData}" method="post">

    <input type="hidden" th:field="*{id}" />
    <label class="form-label">Customer Email</label>
    <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter Title" />
    <label class="form-label">Author</label>
    <input type="" th:field="*{items}" th:va class="form-control col-4 mb-4" placeholder="Enter Author" />
    <label class="form-label">Publisher</label>
    <input type="text" th:field="*{publisher}" class="form-control col-4 mb-4" placeholder="Enter Publisher" />
    <label class="form-label">Category</label>
    <input type="text" th:field="*{category}" class="form-control col-4 mb-4" placeholder="Enter Category" />
    <label class="form-label">ISBN</label>
    <input type="text" th:field="*{isbn}" class="form-control col-4 mb-4" placeholder="Enter ISBN" />
    <label class="form-label" >Price Each</label>
    <input type="text" th:field="*{priceEach}" class="form-control col-4 mb-4" placeholder="Enter Price Each" />
    <label class="form-label">Quantity</label>
    <input type="text" th:field="*{qty}" class="form-control col-4 mb-4" placeholder="Enter Qty OnHand" />

    <button type="submit" class="btn btn-primary col-2">Save</button>
  </form>
  <hr/>
  <a th:href="@{/listOrder}">Back to list</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
